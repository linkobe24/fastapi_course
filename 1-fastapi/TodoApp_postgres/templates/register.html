{% include 'layout.html'%}

<div class="container">
  <div class="card">
    <div class="card-header">Register</div>
    <div class="card-body">
      <form id="registerForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              class="form-control"
              name="username"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstname">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              name="first_name"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              name="last_name"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="role">Role</label>
            <input
              type="text"
              class="form-control"
              id="role"
              name="role"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="phonenumber">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phonenumber"
              name="phone_number"
              autocomplete="phone_number"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            autocomplete="new-password"
            required
          />
        </div>
        <div class="form-group">
          <label for="password2">Verify Password</label>
          <input
            type="password"
            class="form-control"
            name="password2"
            id="password2"
            autocomplete="new-password"
            required
          />
        </div>
        <button class="btn btn-primary" type="submit">Sign in</button>
      </form>
    </div>
    <div class="card-footer text-muted">
      <a href="/auth/login-page">Already have an account?</a>
    </div>
  </div>
</div>
